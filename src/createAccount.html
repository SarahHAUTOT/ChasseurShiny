<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SH - Sign In</title>
	<link rel="stylesheet" href="./style/loginStyle.css">
</head>

<body>

	<section id="LOGIN">


		<div id="TITLE">
			<img src="../Illustrations/Logo.png" width="20%">

			<h1> Shiny Hunts </h1>
			<h2> SIGN IN </h2>
		</div>


		<div class="input-group">
			<label class="label" for="login">Login</label> <br>
			<input class="input" placeholder="Login" required type="text" name="login">
		</div>

		<div class="input-group">
			<label class="label" for="login">Mail</label> <br>
			<input class="input" placeholder="my.mail@gmail.com" required type="text" name="login">
		</div>

		<div class="input-group">
			<label class="label" for="pwd">Password</label> <br>
			<input class="input" placeholder="Password" required type="password" name="pwd">
		</div>

		<div class="input-group">
			<label class="label" for="pwd">Confirm Password</label> <br>
			<input class="input" placeholder="Password" required type="password" name="pwd">
		</div>


		<div class="input-group">
			<input id="BTN" type="submit" name="ok" value="SIGN IN">
		</div>

		<p> Already have an account ? <a href="./login.html">Log in.</a></p>


	</section>

</body>

</html>
